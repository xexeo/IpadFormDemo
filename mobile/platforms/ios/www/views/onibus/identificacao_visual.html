<section data-role="page" id="identificacao_visual_onibus" data-transition="slide" data-theme="b">
	<!-- header -->
	<header data-role="header">
		<a href="#panel_menu" data-icon="gear" class="ui-btn-left">Controles</a>
		<h1>2. Identificação visual do veículo</h1>
		<button id="btn_cancelar" name="btn_cancelar" data-icon="delete" class="ui-btn-right">Cancelar</button>
	</header>

	<!--content -->
	<section role="main" class="ui-content">

		<fieldset class="ui-grid-a" id="grupo_placa_estrangeira_onibus">
			<legend class="ui-block-a">Placa estrangeira:</legend>
			<div data-role="controlgroup" data-theme="a" data-type="horizontal" class="ui-block-b">
				<input type="radio" name="placa_estrangeira_onibus" id="placa_estrangeira_onibus_sim" value="sim" /> <label
					for="placa_estrangeira_onibus_sim">Sim</label> <input type="radio" name="placa_estrangeira_onibus"
					id="placa_estrangeira_onibus_nao" value="nao" /> <label for="placa_estrangeira_onibus_nao">Não</label>
			</div>
		</fieldset>

		<fieldset class="ui-grid-a escondido" id="grupo_pais_onibus">
			<legend class="ui-block-a">País:</legend>
			<div class="ui-block-b">
				<select name="pais_onibus" data-theme="a" id="pais_onibus">
				</select>
			</div>
		</fieldset>

		<fieldset class="ui-grid-a escondido" id="grupo_placa_onibus">
			<legend class="ui-block-a">Placa do veículo:</legend>
			<div class="ui-block-b ui-grid-a" id="grupo_placa_dados_onibus">
				<div class="ui-block-a placa_prefixo">
					<input id="placa_letras_onibus" class="input_placa" type="text" name="placa_letras_onibus" value="" data-theme="a" />
				</div>
				<div class="ui-block-b placa_sufixo escondido" id="grupo_placa_numeros_onibus">
					<input id="placa_numeros_onibus" type="text" name="placa_numeros_onibus" value="" data-theme="a" />
				</div>
			</div>
		</fieldset>

		<nav class="ui-grid-a avancar escondido" id="grupo_identificacao_visual_onibus_avancar">
			<div class="ui-block-a">&nbsp;</div>
			<div class="ui-block-b">
				<button class="ui-btn ui-btn-a ui-corner-all ui-icon-arrow-r ui-btn-icon-right" id="identificacao_visual_onibus_avancar">Avançar</button>
			</div>
		</nav>

	</section>

	<!-- footer -->
	<footer data-role="footer" data-position="fixed"> </footer>

</section>
